<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que
        diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu)  
    </p>
    <form>
        <input type="text" id="idade" placeholder="Digite sua idade">
        <button type="button" onclick="iniciar()">Iniciar</button>
    </form>
    <span id="saida"></span>
</body>

</html>

<script>
    function iniciar(){
        var idade = parseFloat(document.getElementById("idade").value);
        if(idade > 17) {
            document.getElementById("saida").innerHTML = "Poderá votar esse ano"}
        else {
            document.getElementById("saida").innerHTML = "Não poderá votar esse ano"
        }    
        
    }
</script>
