<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e
        escrever o maior deles.
    </p>
    <form>
        <input type="text" id="n1" placeholder="Digite um numero" onkeyup="vNumero()">
        <input type="text" id="n2" placeholder="Digite outro numero" onkeyup="vNumero()">
        <button type="button" onclick="vNumero()">clica</button>
    </form>
    <span id="saida"></span>
    
</body>

</html>

<script>
    function vNumero(){
        var n1= parseInt(document.getElementById("n1").value);
        var n2= parseInt(document.getElementById("n2").value);
        if (n1 > n2) {
            document.getElementById("saida").innerHTML = "N1 Maior";
        } else (n1 < n2) {
            document.getElementById("saida").innerHTML = "N2 Maior";
        }
    }
</script>
