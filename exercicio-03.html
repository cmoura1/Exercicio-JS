<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))</h3>
    
    <form>
        <input type="text" id="F" onkeyup="convertCelsius()">
    </form>
    <span id="resposta"></span>        

</body>

</html>

<script>
    function convertCelsius() {
        var f = parseFloat (document.getElementById("F").value);
        var resp = (f - 32) * (5 / 9);
        document.getElementById("resposta").innerHTML = "<b> Resposta: </b>" + resp        
    }
</script>
